<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-stone-100">

    <!-- NAV -->
    <header>
        <nav id="nav-bar" class="bg-teal-400 flex flex-row items-center justify-between p-3">
            <div id="title-logo">
                <div>
                    <i class="bi bi-wallet cursor-pointer text-3xl font-sans text-white font-medium p-1"> AhorrADAs</i>
                </div>
            </div>

            <div id="div-button-menu md:hidden">
                <button id="button-menu" > <i class="bi bi-list cursor-pointer text-2xl text-white hover:bg-teal-600 p-2 rounded-md md:hidden"></i>
                </button>

                <button id="button-menu-close" class="hidden"> <i class="bi bi-x-lg cursor-pointer text-2xl text-white hover:bg-teal-600 p-2 rounded-md"></i>
                </button>
            </div>
            <!-- Nav mobile -->
            <div id="div-mobile-nav-list" class="hidden md:block flex absolute bg-white shadow h-32 left-0 top-14 w-full px-2 md:w-fit md:bg-transparent md:left-[52%] md:top-0 md:h-2 md:shadow-none min-[800px]:left-[53%] min-[800px]:left-[53%] lg:left-[64%] xl:left-[72%] 2xl:left-[74%]">
                <ul id="mobile-nav-list" class="flex flex-col p-3 text-zinc-600 h-32 text-lg justify-around  md:flex-row  md:text-white md:gap-4 2xl:gap-6">
                    <li id="nav-balance"><i class="bi bi-graph-up-arrow cursor-pointer  hover:text-xl hover:text-teal-800"> Balance</i></li>
                    <li id="nav-categorias"><i class="bi bi-tag-fill cursor-pointer hover:text-xl hover:text-teal-800"> Categorías</i></li>
                    <li id="nav-reportes"><i class="bi bi-pie-chart-fill cursor-pointer hover:text-xl hover:text-teal-800"> Reportes</i></li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- BALANCE -->
    <section id="sect-balance"
        class="flex flex-col m-5 text-zinc-600 mt-14 pb-6 lg:flex-row lg:justify-around xl:mx-36 xl:mt-20">
        <div id="sect-balance-filters" class="my-4 lg:w-3/12 lg:m-0 lg:p-0">
            <div id="div-balance" class="bg-white rounded-md shadow p-6 pb-6 ">
                <h2 class="text-3xl font-semibold text-zinc-700">Balance</h2>
                <div class="mt-10">
                    <div class="flex justify-between pb-5">
                        <div>
                            <p class="text-xl">Ganancias</p>
                        </div>
                        <div id="numb-earnings" class="text-green-500 text-lg">+$0</div>
                    </div>
                    <div class="flex justify-between pb-6">
                        <div>
                            <p class="text-xl">Gastos</p>
                        </div>
                        <div id="numb-expenses" class="text-red-500 text-lg">-$0</div>
                    </div>
                    <div class="flex justify-between">
                        <div>
                            <p class="text-2xl">Total</p>
                        </div>
                        <div id="numb-total" class="font-medium text-lg">$0</div>
                    </div>
                </div>
            </div>

            <div id="div-filters" class="bg-white my-4 rounded-md shadow p-6">
                <div id="div-title-filter" class="flex justify-between">
                    <h2 class="text-2xl font-semibold text-zinc-700">Filtros</h2>
                    <Button id="btn-hide-filters" class="text-sky-600 cursor-pointer">Ocultar filtros</Button>
                </div>
                <div id="input-filter-container" class="mt-8">
                    <div class="flex flex-col">
                        <label for="type" class="font-semibold text-black pb-2.5">Tipo</label>
                        <select id="type-filter"
                            class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5">
                            <option value="all">Todos</option>
                            <option value="expenses">Gastos</option>
                            <option value="earnings">Ganancias</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="category" class="font-semibold text-black pt-4 pb-2.5">Categoría</label>
                        <select id="category-filter"
                            class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5">
                            <!--DOM-->
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="since" class="font-semibold text-black pt-4 pb-2.5">Desde</label>
                        <input type="date" id="date-filter"
                            class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5">
                    </div>
                    <div class="flex flex-col">
                        <label for="order" class="font-semibold text-black pt-4 pb-2.5">Ordenar por</label>
                        <select id="order-filter"
                            class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5">
                            <option value="more-recent">Más reciente</option>
                            <option value="less-recent">Menos reciente</option>
                            <option value="bigger-amount">Mayor monto</option>
                            <option value="smaller-amount">Menor monto</option>
                            <option value="a-z">A/Z</option>
                            <option value="z-a">Z/A</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="div-operations" class="bg-white rounded-md shadow p-6 lg:w-8/12 lg:h-fit">
            <div id="div-title-operations" class="md:flex md:justify-between">
                <h2 class="text-2xl font-semibold text-zinc-700 pb-6">Operaciones</h2>
                <button id="btn-new-operation" class="bg-teal-400 rounded-md p-2 text-white hover:bg-teal-600">+ Nueva
                    operación</button>
            </div>
            <div class="md:flex md:flex-col md:m-auto">
                <figure class="m-auto">
                    <img src="./img-ahorradas/wallet.svg" alt="Ilustración de personas y billetera"
                        class="opacity-75 pt-24 pb-14 md:m-5 md:w-80 2xl:w-96">
                </figure>
                <div id="div-text-operations" class="flex flex-col m-auto pb-20">
                    <h3 class="pb-6 text-2xl text-zinc-700 self-center">Sin resultados</h3>
                    <p>Cambia los filtros o agrega operaciones</p>
                </div>
            </div>
        </div>
    </section>

    <!-- NUEVA OPERACIÓN -->
    <section id="sect-new-opetarion" class="hidden">
        <div id="div-new-operation"
            class="flex-col m-5 text-zinc-600 mt-14 pb-6 bg-white my-4 rounded-md shadow p-6 lg:mx-36 xl:mx-56 xl:mt-20 2xl:mx-80">
            <h2 id="title-new-operation" class="text-5xl font-semibold text-zinc-700 pb-14">Nueva operación</h2>
            <div id="new-op-form-container" class="flex flex-col">
                <div class="flex flex-col pt-4">
                    <label for="decription" class="font-semibold text-black pb-2.5">Descripción</label>
                    <input id="input-new-op-description"
                        class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5"
                        type="text">
                </div>
                <div class="flex flex-col pt-4">
                    <label for="amount" class="font-semibold text-black pb-2.5">Monto</label>
                    <input id="input-new-op-amount"
                        class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5"
                        type="number">
                </div>
                <div class="flex flex-col pt-4">
                    <label for="type" class="font-semibold text-black pb-2.5">Tipo</label>
                    <select id="select-new-op-type"
                        class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5">
                        <option value="expenses">Gastos</option>
                        <option value="earnings">Ganancias</option>
                    </select>
                </div>
                <div class="flex flex-col pt-4">
                    <label for="category" class="font-semibold text-black pb-2.5">Categoría</label>
                    <select id="select-new-op-category"
                        class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5">

                    </select>
                </div>
                <div class="flex flex-col pt-4">
                    <label for="date" class="font-semibold text-black pb-2.5">Fecha</label>
                    <input id="input-new-op-date"
                        class="cursor-pointer border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 p-2.5"
                        type="date">
                </div>

                <div id="div-btn-new-op" class="self-end pt-8">
                    <button id="btn-new-op-cancel" class="p-2 px-4 bg-stone-100 rounded">Cancelar</button>
                    <button id="btn-new-op-add" type="submit" class="p-2 px-4 bg-green-400 text-white rounded">Agregar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- CATEGORIAS -->
    <section id="sect-categories" class=" hidden flex m-5 text-zinc-600 lg:mx-36 xl:px-56">
        <div class="w-full flex flex-col justify-between mt-3">
            <div class=" flex flex-col gap-3 bg-white rounded-md shadow p-2 lg:px-9">
                <h2 class="text-3xl font-semibold text-zinc-700 py-6 lg:text-5xl">Categorías</h2>
                <label for="name-categories" class="font-semibold text-black ">Nombre</label>
                <div class="flex justify-between">
                    <div class="w-full pr-4">
                        <input type="text" class="border border-gray-300 rounded-lg  py-2 w-full">
                    </div>
                    <div>
                        <button class="bg-teal-400 rounded-md p-2 text-white hover:bg-teal-600">Agregar</button>
                    </div>
                </div>
                <div class="my-2">
                    <ul></ul>
                </div>
            </div>
        </div>
    </section>

    <!-- REPORTES -->
    <section id="sect-reports" class=" hidden flex m-5 text-zinc-600 lg:mx-36 xl:px-56">
        <div class="w-full flex flex-col justify-between mt-3">
            <div class="flex flex-col gap-3 bg-white rounded-md shadow p-2 lg:px-9">
                <h2 class="text-3xl font-semibold text-zinc-700 py-6 lg:text-5xl ">
                    Reportes
                </h2>
                <div>
                    <figure><img src="./img-ahorradas/chart.svg" alt="img-report" class="md:w-80 2xl:w-96 m-auto"></figure>
                    <div class="flex flex-col text-center">
                        <p class="text-lg font-semibond text-gray-800 py-6">Operaciones Insuficientes</p>
                        <p>Prueba agregando mas operaciones</p>
                    </div>
                </div>
                <div>
    
                </div>
            </div>
        </div>
    </section>

<script src="./main.js"></script>
</body>

</html>
